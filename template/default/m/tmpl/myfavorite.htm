<script id="headerTpl" type="text/html">
<div class="header" style="height:auto;">
    <h3 style="padding-right:0;text-align:center;">我的收藏</h3>
</div>
</script>

<script id="topicBox" type="text/html">
<%
for(i = 0; i < res.length; i ++){
%>
<div class="topicBox threadList" tid="<%= res[i].tid %>" siteid="<%=res[i].siteid%>">
	<div class="topicCon">
			<div class="detailCon" style="margin:0;">
				<p>
				<span href="&siteid=<%=res[i].siteid%>"><%= res[i].sitename %></span>
				<span class="arr"></span>
				<span href="&a=viewthread&siteid=<%=res[i].siteid%>&tid=<%= res[i].tid %>"><%= res[i].subject %></span>
				<a href="javascript:;" class="cBtn spr db " tid="<%= res[i].tid %>" siteid="<%=res[i].siteid%>">删除</a>
				</p>
			</div>
	</div>
</div>
<% } %>
</script>

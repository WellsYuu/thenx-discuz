                <span class="blockG" id="rotateG_02"></span>

                <span class="blockG" id="rotateG_04"></span>

     </div>

                <span class="blockG" id="rotateG_04"></span>

</div>

<div class="bottomBar"></div>

    	JC.file("index.js");
        JC.file("emotion.js");
        JC.run();
    };
</script>
